---
v0:
  socket:
    autoprune: true
  clipboard:
    if: true
    backend: xsel
  commands:
    noop:
      if: true
      command: '!true'
    printf:
      if: true
      command: '!f() { printf "$@"; };f'
    sha256sum:
      if: true
      command: '!sha256sum'
    stalled-sha256sum:
      if: true
      command: '!staller | sha256sum | staller'
    prng:
      if: true
      command: '!prng'
  9p:
    remote:
      if: true
      location: '!printf "%s" "$LAWN_SERVER_MOUNT"'
